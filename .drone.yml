name: VSCodeESLintLanguageService
kind: pipeline
type: docker

steps:
  - name: install
    image: node
    commands:
      - npm install --unsafe-perm
  - name: build
    image: node
    commands:
      - npm run build
  - name: lint
    image: node
    commands:
      - npm run lint
  - name: publish extension
    image: node
    environment:
      ACCESS_TOKEN:
        from_secret: AZURE_TOKEN
    commands:
      - npx vsce publish --no-yarn --pat $ACCESS_TOKEN
    when:
      event:
        - tag
      ref:
        - refs/tags/v[0-9]*.[0-9]*.[0-9]*
  - name: prepare release
    image: node
    commands:
      - npx vsce package --no-yarn
      - npm install escape-string-regexp --no-save
      - node -e "console.log(require('escape-string-regexp')('${DRONE_TAG}'))" > TagName.txt
    when:
      event:
        - tag
  - name: prepare release notes
    image: alpine
    commands:
      - export TagName=$$(cat TagName.txt)
      - export TagHeading="/## \(.* \($${TagName}\|\[$${TagName}\]\)\)\$/"
      - export HeadingPattern='/## \(.* \(v[0-9.]*\|\[.*\]\)\)/'
      - cp -f CHANGELOG.md ReleaseNotes.md
      - sed -i "1,$${TagHeading}{ $${TagHeading}P ; d } ; $${HeadingPattern},\$d" ReleaseNotes.md
      - cp -f ReleaseNotes.md ReleaseTitle.md
      - sed -i "2,\$d ; s$${HeadingPattern}\\\\1/" ReleaseTitle.md
    when:
      event:
        - tag
  - name: publish release
    image: plugins/github-release
    commands: []
    settings:
      api_key:
        from_secret: github_publish_token
      files:
        - "*.vsix"
      title: ReleaseTitle.md
      note: ReleaseNotes.md
    when:
      event:
        - tag

trigger:
  ref:
    - refs/heads/**
    - refs/pull/**
    - refs/tags/**
  event:
    - push
    - pull_request
    - tag
